<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Styles for form */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #003366; /* Deep blue background */
        }
        img {
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            cursor: pointer;
        }
        /* Container styling */
        .container {
            background-color: #aeb5bb; /* Light azure color */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%; /* Keeps width the same */
            height: 605px; /* Keeps height the same */
            margin: 20px auto; /* Centers the container */
            position: relative;
            display: none; /* Hide the container initially */
        }
        /* Header styling */
        h1 {
            text-align: center;
            color: #333333; /* Dark gray text */
            margin-bottom: 20px;
        }
        /* Form styling */
        form {
            margin-bottom: 20px;
        }
         /* Form header */
        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333333; /* Dark gray text */
        }
        /* Labels and inputs */
        label {
            display: block;
            font-weight: bold;
            color: #333333; /* Dark gray text */
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #cccccc;
            font-size: 16px;
            box-sizing: border-box;
            color: #333333; /* Dark gray text */
        }
        /* Submit button */
        input[type="submit"] {
            background-color: #008cba; /* Teal blue */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
        }
        /* Hover effect for submit button */
        input[type="submit"]:hover {
            background-color: #005f6a; /* Darker teal blue */
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='bit.jpg') }}" alt="background-image" id="backgroundImage">
    <!-- The container is hidden initially -->
    <div class="container" id="formContainer">
        <h1>Price Prediction</h1>
        <!-- Daily Prediction Form -->
        <form method="POST" action="{{ url_for('home') }}">
            <h2>Daily Prediction</h2>
            <label for="dPrice">Current Price:</label>
            <input type="text" id="dPrice" name="dPrice" required>
            <label for="days">Number of Days:</label>
            <input type="number" id="days" name="days" required>
            <input type="submit" value="Predict">
        </form>
        <!-- Yearly Prediction Form -->
        <form method="POST" action="{{ url_for('home') }}" enctype="multipart/form-data">
            <h2>Yearly Prediction</h2>
            <label for="file">Upload CSV File:</label>
            <input type="file" id="file" name="file" accept=".csv" required>
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>
            <input type="submit" value="Predict">
        </form>
    </div>
    <!-- JavaScript to handle image click event -->
    <script>
        document.getElementById('backgroundImage').addEventListener('click', function() {
            // Toggle visibility of the form container
            const formContainer = document.getElementById('formContainer');
            formContainer.style.display = formContainer.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
